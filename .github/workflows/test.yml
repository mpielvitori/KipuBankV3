name: CI

permissions:
  contents: read

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    env:
      ETH_RPC_URL: ${{ secrets.ETH_RPC_URL }}
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: forge --version

      - name: Run Forge fmt
        run: forge fmt --check

      - name: Run Forge build
        run: forge build --sizes

      - name: Run Forge tests
        run: forge test -vvv
  coverage:
    runs-on: ubuntu-latest
    env:
      ETH_RPC_URL: ${{ secrets.ETH_RPC_URL }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install lcov (genhtml)
        run: sudo apt-get update && sudo apt-get install -y lcov

      - name: Prepare coverage dir
        run: |
          rm -rf coverage
          mkdir -p coverage

      - name: Run coverage (LCOV)
        run: forge coverage --report lcov -r coverage/lcov.info

      - name: Generate HTML report
        run: genhtml coverage/lcov.info -o coverage

      - name: Upload HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: coverage

      - name: Upload raw LCOV
        uses: actions/upload-artifact@v4
        with:
          name: lcov-info
          path: coverage/lcov.info

      - name: Post job summary
        if: always()
        run: |
          echo "**Coverage generated successfully**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download the **coverage-html** artifact from the 'Artifacts' section and open \`index.html\` to view the visual report." >> $GITHUB_STEP_SUMMARY

